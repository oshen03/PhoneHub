<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneHub - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF6B00;
            --light-orange: #FF8C42;
        }
        
        body {
            background: linear-gradient(135deg, #ffffff, #fff3e6);
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 450px;
            margin: auto;
        }
        
        .reset-header {
            background: linear-gradient(135deg, var(--primary-orange), var(--light-orange));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .reset-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 0, 0.25);
        }
        
        .btn-orange {
            background-color: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
            font-weight: 600;
            padding: 10px;
        }
        
        .btn-orange:hover {
            background-color: #e55a00;
            border-color: #e55a00;
        }
        
        .brand-logo {
            font-weight: 700;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: 600;
        }
        
        .step-number.active {
            background: var(--primary-orange);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="reset-card">
            <div class="reset-header">
                <div class="brand-logo mb-2"><img src="images/menu/logo/3.png" alt="PhoneHub Logo"></div>
                <h2>Reset Password</h2>
                <p class="mb-0">Enter your email to receive verification code</p>
            </div>
            <div class="reset-body">
                <div class="step-indicator">
                    <div class="step-number active" id="step1-indicator">1</div>
                    <div class="step-number" id="step2-indicator">2</div>
                </div>
                
                <div id="messageDiv" class="alert d-none"></div>
                
                <!-- Step 1: Email Input -->
                <div class="step active" id="step1">
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="adminEmail" placeholder="admin@phonehub.com" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-orange btn-lg" onclick="sendVerificationCode()">Send Verification Code</button>
                    </div>
                </div>
                
                <!-- Step 2: Verification Code and New Password -->
                <div class="step" id="step2">
                    <div class="mb-3">
                        <label for="verificationCode" class="form-label">Verification Code</label>
                        <input type="text" class="form-control" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                        <small class="text-muted">Check your email for the verification code</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="••••••••" required>
                        <small class="text-muted">Password must be at least 8 characters with uppercase, lowercase, number and special character</small>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button class="btn btn-orange btn-lg" onclick="resetPassword()">Reset Password</button>
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-link text-muted" onclick="goBackToStep1()">← Back to email</button>
                    </div>
                </div>
                
                <div class="text-center">
                    <a href="admin-login.html" class="text-decoration-none text-muted">← Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Change Password JS -->
    <script src="js/change-password.js"></script>
</body>
</html>
